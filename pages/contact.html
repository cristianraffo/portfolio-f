</head>

<body>
    <!------------ NavBar -------------->
    <header id="navbar">
       <nav class="navbar fixed-top navbar-expand-lg">
           <div class="navbar-logo-container">                
               <a class="navbar-logo" href="./">CRISTIAN RAFFO</a>
               <div>
                   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                       <span class="navbar-toggler-icon"></span>
                   </button>
               </div>
           </div>
           <div class="collapse navbar-collapse flex-grow-1 text-center justify-content-center" id="navbarCollapse">                
               <ul class="navbar-nav">                         
                   <li class="navbar-item"><a class="navbar-link" href="./#first-project">Projects</a></li>
                   <li class="navbar-item"><a class="navbar-link" href="./#services">Services</a></li> 
                   <li class="navbar-item"><a class="navbar-link" href="about.html">About</a></li>
                   <li class="navbar-item"><a class="navbar-link" href="#">Contact</a></li>    
               </ul>
           </div>
       </nav>        
   </header>
   <!----------- End NavBar ----------->
   <div class="overflow-hidden">
   <section class="contacts">
       <div class="contacts-banner container d-flex">
           <h1 class="contacts-title m-auto">Contact Me</h1>          
       </div>
   </section>

   <section class="form">        
       <div class="form-container container">            
           <form id="contact-form" name="contact-form" method="POST">
               <div class="row">
                   <p class="form-text mb-5">If you want to talk about anything, <br>please fill the form below and I'll get back to you.</p>
               </div>
               <div class="row mb-3">
                   <div class="col-lg-6 mb-3">                        
                       <label class="form-label" for="name">Name</label> 
                       <input class="form-control" id="name" type="text" required>                                                
                   </div>                       
                   <div class="col-lg-6 mb-3">
                       <label class="form-label" for="email">Email</label>                   
                       <input class="form-control" id="email" type="email" required>                        
                   </div>
               </div>
               <div class="row">
                   <div class="col-lg-12 mb-3">
                       <label class="form-label" for="message">How can I help you?</label>
                       <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem; resize: none;" required></textarea>
                   </div>
               </div>
               <div class="text-center">
                   <input type="submit" class="btn" value="Send">
               </div> 
           </form>           
       </div>       
   </section>    
   
   <!------ Footer ------->
   <footer class="footer ">
       <div class="footer-container container">
           <p class="footer-copyright m-auto">&copy; 2021 Cristian Raffo. All rights reserved.</p>
       </div>

   </footer>
   <!----- End Footer ------>
</div>

</body>
